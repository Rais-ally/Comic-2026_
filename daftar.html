<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran COMIC 2026</title>

</head>
<body>

<div class="hero-daftar">
    <h1>Pendaftaran COMIC 2026</h1>
    <p class="subtitle">Isi form dibawah untuk mendaftar ke berbagai lomba</p>
</div>

<div class="form-section">
    <form>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap">

        <label for="sekolah">Asal Sekolah</label>
        <input type="text" id="sekolah" placeholder="Masukkan nama sekolah">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email">

        <label for="hp">Nomor HP</label>
        <input type="tel" id="hp" placeholder="Masukkan nomor HP">

        <label for="lomba">Pilih Lomba</label>
        <select id="lomba">
            <option value="">--Pilih Lomba--</option>
            <option value="lomba1">Lomba 1</option>
            <option value="lomba2">Lomba 2</option>
        </select>

        <button type="submit" class="daftar">Daftar</button>
    </form>
</div>

</body>
</html>
